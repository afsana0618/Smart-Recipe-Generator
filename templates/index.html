<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <p>Enter ingredients (e.g., chicken, rice, etc.)</p>
        <form action="/recipes" method="POST">
            <div class="input-group">
                <input type="text" name="ingredients" placeholder="Enter ingredients" required>
                <button type="submit"><i class="fas fa-search"></i> Search Recipes</button>
            </div>
            <div class="dietary-preferences">
                <label><input type="checkbox" name="vegetarian"> Vegetarian</label>
                <label><input type="checkbox" name="vegan"> Vegan</label>
                <label><input type="checkbox" name="gluten_free"> Gluten-Free</label>
            </div>
        </form>
    </div>
</body>
</html>
